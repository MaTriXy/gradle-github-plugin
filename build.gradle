apply plugin: 'groovy'
apply plugin: 'maven'

version = '0.2.0'
group = 'co.riiid'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    compile 'org.zeroturnaround:zt-zip:1.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}